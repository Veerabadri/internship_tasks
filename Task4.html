<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <body>
        <form>

                <option vaue="other">Other</option>

            <button type="submit" value="submit">Save</button>
        </form>
    </body>
</html>
